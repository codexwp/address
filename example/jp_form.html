<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address API</title>
    <script src="jquery.js"></script>
    <script src="axios.js"></script>
    <script src="/src/resources/js/address.js"></script>
</head>
<body>

<input id="zipcode" type="text"><br>

<select id="prefecture">
    <option value="">Select Prefecture</option>
</select><br>

<select id="city">
    <option value="">Select City</option>
</select><br>

<select id="town">
    <option value="">Select Town</option>
</select>

<script>
    const code_element = $("#zipcode");
    const pref_element = $("#prefecture");
    const city_element = $("#city");
    const town_element = $("#town");

    const base_url = "http://www.example.com";

    new cwpJpAddress({
        base_url : base_url,
        loading_text : '読み込み中。',
        elements : {
            code : code_element,
            pref : pref_element,
            city : city_element,
            town : town_element
        }
    });

</script>
</body>
</html>
